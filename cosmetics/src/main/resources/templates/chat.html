<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dermatologist Chat</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="navbar">
    <div class="logo">DermaCare</div>

    <div class="nav-right">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/products}">Products</a>
        <a th:href="@{/cart}">Cart</a>
        <a th:href="@{/chat}">Dermatologist Chat</a>

        <a th:href="@{/login}" class="account-icon">
            <i class="fa-regular fa-user"></i>
        </a>

    </div>
</div>

<div class="chat-container">
    <h2>Dermatologist Online Consultation</h2>

    <div class="chat-box">
        <div class="message doctor">
            <strong>Dermatologist:</strong> Hello! How can I help you today?
        </div>

        <div class="message user">
            <strong>You:</strong> I have sensitive skin. Which serum do you recommend?
        </div>

        <div class="message doctor">
            <strong>Dermatologist:</strong> I recommend a niacinamide-based serum for sensitive skin.
        </div>
    </div>

    <div class="chat-input">
        <input type="text" placeholder="Type your message...">
        <button>Send</button>
    </div>
</div>

</body>
</html>
